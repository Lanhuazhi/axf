{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {# 配置移动端页面需要的标签meta #}
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    {# 关联css文件 #}
    <link rel="stylesheet" type="text/css" href="{% static 'axf/base/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'axf/base/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'axf/base/css/swiper.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'axf/base/css/base.css' %}">
    {# 其他页面引入css #}
    {% block extCSS %}

    {% endblock %}

    {# 关联js文件 #}
    <script type="text/javascript" charset="utf-8" src="{% static 'axf/base/js/jquery.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'axf/base/js/bootstrap.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'axf/base/js/swiper.jquery.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'axf/base/js/base.js' %}"></script>
    {% block extJS %}
    
    {% endblock %}


</head>
<body>
    <header></header>

    <div>
        {% block base %}

        {% endblock %}
    </div>

    <footer>
        <a class='home' href="{% url 'axf:home'%}">
            <dl>
                <dt><span></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
        <a class='market' href="/market/104749/0/0/">
            <dl>
                <dt><span></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a class='cart' href="{% url 'axf:cart'%}">
            <dl>
                <dt><span></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a class='mine1' href="{% url 'axf:mine'%}">
            <dl>
                <dt><span></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>

</body>
</html>
